# seq_is: Decoupled PPO with Sequence-level Importance Sampling
# Policy: 3 models (rollout, old, θ)
# PPO: ✅ (clipping between old and θ)
# Correction: Seq-level IS (between rollout and old)
# Performance: Standard

use_tis: true
use_rs: false

# Seq-level IS: product over all tokens in sequence
tis_level: "sequence"
tis_mode: "truncate"

# Conservative bounds for sequence-level
tis_lower_bound: null  # Will be set to 1.0 / tis_upper_bound
tis_upper_bound: 2.0

# No rejection sampling
rs_level: "token"
rs_lower_bound: null
rs_upper_bound: null
rs_veto_threshold: null

# Batch normalization
tis_batch_normalize: false

