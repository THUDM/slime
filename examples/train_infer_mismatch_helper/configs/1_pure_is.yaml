# pure_is: Off-policy REINFORCE with Sequence-level Importance Sampling
# Policy: 2 models (rollout, θ)
# PPO: ❌ (skip PPO clipping, use pure REINFORCE)
# Correction: Seq-level IS
# Performance: Fast

use_tis: true
use_rs: false

# Seq-level IS: product over all tokens in sequence
tis_level: "sequence"
tis_mode: "truncate"

# Conservative bounds for sequence-level
tis_lower_bound: null  # Will be set to 1.0 / tis_upper_bound
tis_upper_bound: 2.0

# No rejection sampling
rs_level: null
rs_lower_bound: null
rs_upper_bound: null
rs_veto_threshold: null

# Batch normalization
tis_batch_normalize: true

