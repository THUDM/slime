# geo_rs: Decoupled PPO with Geometric-level Rejection Sampling
# Policy: 3 models (rollout, old, θ)
# PPO: ✅ (clipping between old and θ)
# Correction: Geometric-level RS only (no IS weight modification)
# Performance: Standard

use_tis: false
use_rs: true

# No TIS (placeholder values)
tis_level: "token"
tis_mode: "truncate"
tis_lower_bound: null
tis_upper_bound: 2.0

# Geometric-level RS: geometric mean for rejection
rs_level: "geometric"

# Very tight bounds for geometric mean (close to 1.0)
# Geometric mean is less sensitive to outliers
rs_lower_bound: 0.9999
rs_upper_bound: 1.0001

# Per-token veto: reject sequence if any token has catastrophic mismatch
rs_veto_threshold: 1.0e-4

# No batch normalization (no TIS)
tis_batch_normalize: false

